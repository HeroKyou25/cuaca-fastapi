<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cuaca Real-time dengan Peta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS (peta) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- Weather Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .city {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .temp {
      font-size: 2.6rem;
      margin: 10px 0;
    }

    .desc {
      text-transform: capitalize;
      margin-bottom: 10px;
    }

    .meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
    }

    .debug {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #777;
    }

    #map {
      width: 90%;
      max-width: 800px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      background: #ddd;
    }

    .note {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
      max-width: 800px;
    }

    /* ====== RIWAYAT CUACA ====== */

    .history-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 16px 20px;
      margin-bottom: 24px;
    }

    .history-container h2 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
    }

    #historyTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    #historyTable thead {
      background: #f1f1f1;
    }

    #historyTable th,
    #historyTable td {
      padding: 6px 8px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    #historyTable tbody tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cuaca Real-time</h1>
    <div class="city" id="city">Mengambil data...</div>

    <!-- ICON CUACA DI CARD -->
    <div style="margin: 6px 0;">
      <i id="weather_icon" class="wi wi-na" style="font-size: 48px;"></i>
    </div>

    <div class="temp" id="temp">--¬∞C</div>
    <div class="desc" id="description">-</div>

    <div class="meta">
      <span id="feels_like">Feels like: --¬∞C</span><br />
      <span id="humidity">Humidity: --%</span><br />
      <span id="updated_at">Terakhir update: -</span>
    </div>

    <div class="debug" id="debug">Status: inisialisasi...</div>
  </div>

  <!-- RIWAYAT CUACA -->
  <div class="history-container">
    <h2>Riwayat Cuaca</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Waktu</th>
          <th>Mode</th>
          <th>Kota</th>
          <th>Suhu</th>
          <th>Deskripsi</th>
          <th>Kelembapan</th>
        </tr>
      </thead>
      <tbody>
        <!-- baris riwayat akan ditambahkan dari JS -->
      </tbody>
    </table>
  </div>

  <p class="note">
    üìç Peta (OpenStreetMap). Klik peta untuk menambah marker dan melihat cuaca di lokasi itu.
  </p>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    const wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsUrl = wsProtocol + "://" + window.location.host + "/ws";

    const cityEl = document.getElementById("city");
    const tempEl = document.getElementById("temp");
    const descEl = document.getElementById("description");
    const feelsEl = document.getElementById("feels_like");
    const humEl = document.getElementById("humidity");
    const updatedAtEl = document.getElementById("updated_at");
    const debugEl = document.getElementById("debug");
    const iconEl = document.getElementById("weather_icon");

    let socket = null;
    let manualMode = false; // true kalau user sudah klik peta

    // RIWAYAT
    const historyBody = document.querySelector("#historyTable tbody");
    const MAX_HISTORY = 20;

    function log(msg) {
      console.log(msg);
      debugEl.textContent = "Status: " + msg;
    }

    function addHistoryRow(data, mode) {
      if (!historyBody) return;

      const tr = document.createElement("tr");

      const tempText =
        data.temp !== null && data.temp !== undefined
          ? (typeof data.temp === "number"
              ? data.temp.toFixed(1)
              : data.temp) + "¬∞C"
          : "--¬∞C";

      const humText =
        data.humidity !== null && data.humidity !== undefined
          ? data.humidity + "%"
          : "--%";

      tr.innerHTML = `
        <td>${data.updated_at || "-"}</td>
        <td>${mode}</td>
        <td>${data.city || "?"}</td>
        <td>${tempText}</td>
        <td>${data.description || "-"}</td>
        <td>${humText}</td>
      `;

      historyBody.prepend(tr);

      while (historyBody.rows.length > MAX_HISTORY) {
        historyBody.deleteRow(-1);
      }
    }

    // === MAPPING KONDISI -> ICON WEATHER ICONS ===
    function getIconClass(condition) {
      switch (condition) {
        case "Thunderstorm": return "wi-thunderstorm";
        case "Drizzle":      return "wi-sprinkle";
        case "Rain":         return "wi-rain";
        case "Snow":         return "wi-snow";
        case "Mist":
        case "Smoke":
        case "Haze":
        case "Dust":
        case "Fog":
        case "Sand":
        case "Ash":
        case "Squall":
          return "wi-fog";
        case "Tornado":      return "wi-tornado";
        case "Clouds":       return "wi-cloudy";
        case "Clear":        return "wi-day-sunny";
        default:             return "wi-na";
      }
    }

    function applyWeatherToUI(data, mode = "otomatis") {
      cityEl.textContent = data.city || "Lokasi tidak diketahui";

      // ICON di kartu
      if (iconEl) {
        const cls = getIconClass(data.condition);
        iconEl.className = "wi " + cls;
      }

      if (data.temp !== null && data.temp !== undefined) {
        const t = typeof data.temp === "number" ? data.temp.toFixed(1) : data.temp;
        tempEl.textContent = t + "¬∞C";
      } else {
        tempEl.textContent = "--¬∞C";
      }

      if (data.feels_like !== null && data.feels_like !== undefined) {
        const f = typeof data.feels_like === "number"
          ? data.feels_like.toFixed(2)
          : data.feels_like;
        feelsEl.textContent = "Feels like: " + f + "¬∞C";
      } else {
        feelsEl.textContent = "Feels like: --¬∞C";
      }

      if (data.humidity !== null && data.humidity !== undefined) {
        humEl.textContent = "Humidity: " + data.humidity + "%";
      } else {
        humEl.textContent = "Humidity: --%";
      }

      descEl.textContent = data.description || "-";

      if (data.updated_at) {
        updatedAtEl.textContent = "Terakhir update: " + data.updated_at;
      }

      addHistoryRow(data, mode);
    }

    function connectWebSocket() {
      log("menghubungkan WebSocket (mode otomatis Pontianak)...");

      socket = new WebSocket(wsUrl);

      socket.onopen = () => {
        log("WebSocket terhubung ‚úÖ (mode otomatis)");
      };

      socket.onmessage = (event) => {
        if (manualMode) {
          // kalau sudah klik peta, abaikan data dari WebSocket
          return;
        }
        try {
          const data = JSON.parse(event.data);
          console.log("DATA DARI WS:", data);
          applyWeatherToUI(data, "otomatis");
        } catch (e) {
          console.error("Error parsing message:", e);
          log("gagal parsing data dari WebSocket");
        }
      };

      socket.onclose = () => {
        if (!manualMode) {
          log("koneksi putus, mencoba ulang dalam 3 detik...");
          setTimeout(connectWebSocket, 3000);
        } else {
          log("WebSocket ditutup (mode manual via peta)");
        }
      };

      socket.onerror = (err) => {
        console.error("WebSocket error:", err);
        log("error WebSocket");
      };
    }

    async function fetchWeatherForCoords(lat, lon, marker) {
      try {
        log(`ambil cuaca koordinat (${lat.toFixed(2)}, ${lon.toFixed(2)}) ...`);
        const res = await fetch(`/weather?lat=${lat}&lon=${lon}`);
        const data = await res.json();
        console.log("DATA DARI /weather:", data);

        // UPDATE CARD + RIWAYAT
        applyWeatherToUI(data, "manual");
        log("mode manual (peta) - klik lagi untuk lokasi lain");

        // === BUAT POPUP DI ATAS MARKER ===
        const tempText =
          data.temp !== null && data.temp !== undefined
            ? (typeof data.temp === "number"
                ? data.temp.toFixed(1)
                : data.temp) + "¬∞C"
            : "--¬∞C";

        const iconClass = getIconClass(data.condition);

        const popupHtml = `
          <div style="text-align:center;">
            <div><strong>${data.city || "Lokasi tidak diketahui"}</strong></div>
            <div style="font-size:24px; margin:4px 0;">
              <i class="wi ${iconClass}"></i>
            </div>
            <div style="font-size:12px;">${data.description || "-"}</div>
            <div style="font-size:12px;">${tempText}</div>
          </div>
        `;

        if (marker) {
          marker.bindPopup(popupHtml).openPopup();
        }
      } catch (e) {
        console.error("Error fetch /weather:", e);
        log("gagal ambil data dari server");
      }
    }

    function initMap() {
      const map = L.map("map").setView([-2.5, 118], 4);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      let marker = null;

      map.on("click", (e) => {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;

        manualMode = true;

        // tutup WebSocket kalau masih hidup
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.close();
        }

        // kalau marker sudah ada, pindahkan; kalau belum, buat baru
        if (marker) {
          marker.setLatLng(e.latlng);
        } else {
          marker = L.marker(e.latlng).addTo(map);
        }

        // ambil cuaca dan update popup + card
        fetchWeatherForCoords(lat, lon, marker);
      });
    }

    window.addEventListener("load", () => {
      connectWebSocket(); // mode otomatis Pontianak dulu
      initMap();          // peta untuk pilih lokasi manual

      // === BATASI MODE OTOMATIS HANYA 1 MENIT ===
      const AUTO_MODE_DURATION_MS = 60 * 1000; // 1 menit
      setTimeout(() => {
        if (!manualMode && socket) {
          manualMode = true;
          log("Mode otomatis selesai (1 menit). Silakan pilih lokasi di peta.");
          if (socket.readyState === WebSocket.OPEN) {
            socket.close(); // tidak reconnect lagi karena manualMode = true
          }
        }
      }, AUTO_MODE_DURATION_MS);
    });
  </script>
</body>
</html>
